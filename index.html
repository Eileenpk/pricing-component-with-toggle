<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <title>Pricing Component With Toggle</title>
</head>
<body>
  <main>
    <h1>Our Pricing</h1>
    <div class="toggle-switch">
      <p class="price-choice">Annually</p>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <p class="price-choice">Monthly</p>
    </div>
    <div class="container">
      <section class="basic">
        <h2>Basic</h2>
        <div class="pricing pricing-basic">
          <p>&dollar;199.99</p>
        </div> 
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>Learn More</button>
      </section>
  
      <section class="professional selected">
        <h2>Professional</h2>
        <div class="pricing pricing-professional">
          <p>&dollar;249.99</p>
        </div>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button>Learn More</button>
      </section>
  
      <section class="master">
        <h2>Master</h2>
        <div class="pricing pricing-master">
          <p>&dollar;399.99</p>
        </div>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>Learn More</button>
      </section>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
